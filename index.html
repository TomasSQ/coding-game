<html>
	<head>
		<script
	src="http://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/codemirror.css">
		<link rel="stylesheet" href="css/pastel-on-dark.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Patua+One" rel="stylesheet">
		<link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
		<script type="text/javascript" src="js/codemirror.js"></script>
		<script type="text/javascript" src="js/show-hint.js"></script>
		<script type="text/javascript" src="js/javascript-hint.js"></script>
		<script type="text/javascript" src="js/javascript.js"></script>
		<script type="text/javascript" src="js/markdown.js"></script>
		<style>
			body {
				margin: 0;
				padding: 0;
				width: 100vw;
				font-family: 'Open Sans', sans-serif;
			}
			.canvas {
				position: relative;
				height: 100vh;
				width: 50%;
				background-color: rgb(240,240,240);
				display: inline-block;
				vertical-align: top;
			}
			.character {
				width: 10px;
				height: 10px;
				position: absolute;
			}

			.player {
				background-color: blue;
			}

			.enemy {
				background-color: red;
			}

			.right-side {
				width: 50%;
				display: inline-block;
				height: 100vh;
				vertical-align: top;
			}
			textarea {
				width: 500px;
				height: 100px;
			}
			button {
				background: #1d1f6b;
				border: none;
				text-align: center;
				font-size: .75em;
				font-family: 'Open Sans', sans-serif;
				color: #fff;
				padding: .25em 1em;
			}
			.game-buttons {
				background-color: #1c1817;
				position: relative;
				height: 6%;
			}
			.game-buttons button {
				position: absolute;
				height: 100%;
				right: 0;
				top: 0;
			}
			.game-buttons button i {
				font-size: 1.5em;
				vertical-align: middle;
				margin-right: .5em;
			}
			.right-side h1 {
				margin: 0;
				font: normal 1em 'Patua One', cursive;
				color: #888;
				line-height: 2.25em;
				padding-left: .5em;
			}
			.right-side h1 span {
				color: #bbb;
			}
			.CodeMirror {
				height: 94%;
			}
		</style>

	</head>
	<body>
		<div class="canvas">
			<div class="character player"></div>
			<div class="shot shot-player" style="display: none;"></div>
			<div class="character enemy"></div>
			<div class="shot shot-enemy" style="display: none;"></div>
		</div><div class="right-side">
			<div class="game-buttons">
				<h1><span>&lt;&gt;</span> Coding Game</h1>
				<button><i class="fa fa-cogs"></i> run code</button>
			</div>
			<textarea id="code">lib.enemy.walk('LEFT')</textarea>
		</div>
		<script src="js/tsp.js"></script>
		<script>
			(function() {
				let ended = false;
				let d
				const execRound = (code) => {
					if (ended) {
						alert('acaboouu')
						return;
					}
					eval('(function(lib){'+code+'})(window.lib)')
					d = setTimeout(() => execRound(code), 1000 / 12)
				}
				$('button').click(() => {
					if (d) clearInterval(d)
					execRound(window.editor.getValue())
				})

				window.lib.redraw()
			})()
		</script>
		<script type="text/javascript" src="js/code-editor.js"></script>
	</body>
</html>
