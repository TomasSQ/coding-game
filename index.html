	<body>
		<div class="left-side">
			<div class="game-info">
				<h1><span><i class="fa fa-code"></i></span> Coding Game</h1>
				<div class="game-score">
					<i class="fa fa-thermometer"></i>
					<div class="round">
						<small class="item-label">round</small> 10
					</div>
					<div class="score">
						<small class="item-label">score</small> 10
					</div>
				</div>
			</div>
			<div class="canvas">
				<div data-game="tsp">
					<div class="character player"></div>
					<div class="character enemy"></div>
					<div class="character enemy"></div>
				</div>
				<div data-game="tetris">
				</div>
			</div>
		</div><div class="right-side">
			<div class="game-buttons">
				<button><i class="fa fa-cogs"></i> run code</button>
			</div>
			<textarea id="code">
for (let i = 0; i < lib.tsp.targets.length; i++) {
  if (!lib.tsp.targets[i].dead) {
    lib.tsp.player.moveTo(lib.tsp.targets[i].x, lib.tsp.targets[i].y)
    break
  }
}
			</textarea>
		</div>
		<script>
			window.lib = {}
		</script>
		<script src="js/tsp.js"></script>
		<script src="js/tetris.js"></script>
		<script>
			(function() {
				function getParameterByName(name, url) {
					if (!url) url = window.location.href;
					name = name.replace(/[\[\]]/g, "\\$&");
					var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
						results = regex.exec(url);
					if (!results) return null;
					if (!results[2]) return '';
					return decodeURIComponent(results[2].replace(/\+/g, " "));
				}

				let game = getParameterByName('game') || 'tsp'
				let d
				const execRound = (code) => {
					if (lib.tsp.hasEnded()) {
						alert('acaboouu')
						return;
					}
					eval('(function(lib){'+code+'})(window.lib)')
					lib.tsp.redraw()
					d = setTimeout(() => execRound(code), 1000 / 60)
				}
				$('button').click(() => {
					if (d) clearInterval(d)
					execRound(window.editor.getValue())
				})

				window.lib[game].init()
			})()
		</script>
		<script type="text/javascript" src="js/code-editor.js"></script>
	</body>
